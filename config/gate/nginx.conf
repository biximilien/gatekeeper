worker_processes  1;

events {
    worker_connections 1024;
}

http {
    userid on;
    userid_name uid;
    userid_expires 365d;

    upstream redis {
        server redis01:6379;
        keepalive 10;
    }

    upstream api {
        server api01;
        server api02 max_fails=3 fail_timeout=30s;
        server api03 max_fails=2;
        keepalive 10;
    }

    upstream db {
        postgres_server db dbname=postgres user=postgres password=postgres;
    }

    upstream web {
        server web01;
        server web02;
        server web03;
        keepalive 10;
    }

    lua_code_cache off;
    lua_shared_dict prometheus_metrics 10M;
    lua_package_path "/experimental/nginx-lua-prometheus/?.lua";

    init_by_lua '
      prometheus = require("prometheus").init("prometheus_metrics")
      metric_requests = prometheus:counter(
        "nginx_http_requests_total", "Number of HTTP requests", {"request_method", "request_uri"})

      metric_latency = prometheus:histogram(
        "nginx_http_request_duration_seconds", "HTTP request latency", {"host"})
      metric_connections = prometheus:gauge(
        "nginx_http_connections", "Number of HTTP connections", {"state"})
    ';

    log_by_lua '
      metric_requests:inc(1, {ngx.var.request_method, ngx.var.request_uri})
      metric_latency:observe(tonumber(ngx.var.request_time), {ngx.var.server_name})
    ';


    server {
      listen 9145;
      location /metrics {
        content_by_lua '
          metric_connections:set(ngx.var.connections_reading, {"reading"})
          metric_connections:set(ngx.var.connections_waiting, {"waiting"})
          metric_connections:set(ngx.var.connections_writing, {"writing"})
          prometheus:collect()
        ';
      }
    }

    server {
        lua_code_cache off;
        listen 80;

        location /nginx_status {
            stub_status on;
            access_log off;
        }

        location /deny {
            deny all;
            proxy_pass http://api/;
        }

        location /allow {
            allow 172.27.0.0/24;
            deny all;
            proxy_pass http://api/;
        }

        location = /auth {
            internal;

            set_quote_sql_str  $user $remote_user;
            set_quote_sql_str  $pass $remote_passwd;

            postgres_pass      db;
            postgres_query     "SELECT login FROM users WHERE login=$user AND pass=$pass";
            postgres_rewrite   no_rows 403;
            postgres_output    none;
        }

        location /api-auth {
            auth_request /auth;
            proxy_pass http://api/;
        }

        location /query {
            postgres_pass db;
            postgres_output rds;
            postgres_query "SELECT * FROM users";
            
            rds_json on;
        }

        location = /redis {
            internal;

            set_md5 $redis_key $args;
            redis_pass redis;
        }

        location = /redis2 {
            internal;

            set_unescape_uri $exptime $arg_exptime;
            set_unescape_uri $key $arg_key;
            set_md5 $key;

            redis2_query set $key $echo_request_body;
            redis2_query expire $key $exptime;

            redis2_pass redis;
         }

        location /cache {
            default_type text/css;

            set $key $uri;
            set_escape_uri $escaped_key $key;

            srcache_fetch GET /redis $key;
            srcache_store PUT /redis2 key=$escaped_key&exptime=120;

            proxy_pass http://api/;
        }

        location /hello {
            default_type text/html;
            content_by_lua_block {
                ngx.say("<h1>World</h1>")
            }
        }

        location /api {
            access_log api-access.log;
            error_log api-error.log;
            proxy_pass http://api/;
        }

        location / {
            access_log web-access.log;
            error_log web-error.log;
            proxy_pass http://web/;
        }
    }
}
